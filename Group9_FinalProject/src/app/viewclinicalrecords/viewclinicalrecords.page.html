<ion-header>
  <ion-toolbar>
    <ion-title>Clinical Records</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="clinicalRecordsDetail">
    <ion-item>
      <ion-card-header>
        <ion-card-title color="primary" class="clinical-records-record">
          <em>Blood Pressure:</em> {{ clinicalRecordsDetail.bloodPressure }}
        </ion-card-title>
        <ion-card-title color="primary" class="clinical-records-record">
          <em>Respiratory Rate:</em> {{ clinicalRecordsDetail.respiratoryRate }}
        </ion-card-title>
        <ion-card-title color="primary" class="clinical-records-record">
          <em>Blood Oxygen level:</em> {{ clinicalRecordsDetail.bloodOxygenLevel }}
        </ion-card-title>
        <ion-card-title color="primary" class="clinical-records-record">
          <em>Heartbeat Rate:</em> {{ clinicalRecordsDetail.heartBeatRate }}
        </ion-card-title>
      </ion-card-header>
    </ion-item>
    <ion-button style="font-size: 1.2rem; margin: 5%; padding-left: 15%;" size="small" color="tertiary" (click)="viewClinicalRecords()">
      Update Clinical Records
    </ion-button>
  </ion-card>

  <h1 *ngIf="!clinicalRecordsDetail" style="text-align: center; padding-top: 5%;">No data found</h1>
</ion-content>
