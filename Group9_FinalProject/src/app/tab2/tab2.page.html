<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Patient list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="loadPatientsList($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="lines"
      refreshingText="Reloading kitchens">
    </ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Patient list</ion-title>
    </ion-toolbar>    
  </ion-header>
  <ion-button style="font-size: 1rem; margin: 0.5rem" size="large" expand="block" color="success" (click)="addPatient()">
    Add New Patient
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let patient of (patients | async)" [routerLink]="['/','patientdetail', patient._id]">
      <ion-avatar slot="start">
        <img [src]="">
      </ion-avatar>

      <ion-label text-wrap>
        <h1>{{ patient.firstName }} {{ patient.lastName }}</h1>
        <h3>Age: {{ patient.age }} Gender: {{ patient.gender }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
