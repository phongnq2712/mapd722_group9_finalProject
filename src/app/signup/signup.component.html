<ion-content class="ion-justify-content-center" [fullscreen]="true">
  <ion-grid class="grid-signup">
    <ion-row class="ion-justify-content-center"  style="margin-top: 5vh;">
      <img src="../../assets/img/icon1024.png" width="120" />
    </ion-row>
    <ion-row class="ion-justify-content-center" style="margin-top: 3vh;">
      <ion-label><h2 style="color: wheat; font-size: large;">Register new account</h2></ion-label>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding-vertical" style="margin-top: 2vh;">
      <ion-item>
        <ion-label position="floating">User Name</ion-label>
        <ion-input [(ngModel)]="username" required></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding-vertical">
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding-vertical">
      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input [(ngModel)]="fullname" required></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding-vertical">
      <ion-item>
        I am a&nbsp;
        <ion-select interface="popover" placeholder="<...>" style="width: 8rem;" (ionChange)="userTypeChanged($event)">
          <ion-select-option value="Nurse">Nurse</ion-select-option>
          <ion-select-option value="Doctor">Doctor</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding-vertical">
      <ion-button expand="block" size="large" color="medium" (click)="signup()" color="warning">Sign up</ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-label style="color: white;">Already have an account? Back to Login</ion-label>
    </ion-row>
    <ion-row class="ion-justify-content-center" style="margin-top: 3vh;">
      <ion-button expand="block" size="large" color="medium" (click)="goBack()" color="success">Login</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
